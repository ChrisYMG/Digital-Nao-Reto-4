<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Ingresos y Gastos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Calculadora de Ingresos y Gastos</h1>
    <div id="calculadora">
        <input type="number" id="ingresos" placeholder="Ingresos">
        <input type="number" id="gastos" placeholder="Gastos">
        <button onclick="calcularTotal()">Calcular</button>
        <p>Total: <span id="total"></span></p>
    </div>
    <script src="../js/calculadora.js"></script>
</body>
</html>
